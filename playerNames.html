<!DOCTYPE html>
<html>
  <head>
    <title>Enter Player Names</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h3 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="display.html" method="post">
        <h3>Player 1</h3>
        <label for="player1">Name:</label>
        <input type="text" id="player1" name="player1" required>
        
        <h3>Player 2</h3>
        <label for="player2">Name:</label>
        <input type="text" id="player2" name="player2" required>

        <input type="submit" value="Start Game">
      </form>
    </div>
  </body>
</html>
